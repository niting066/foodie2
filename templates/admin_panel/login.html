{% extends 'admin_panel/common.html' %}

{% block common %}
    <form action="{% url 'admin_check' %}" method="post">
    {% csrf_token %}
        <table align="center" border="0">
        <tr><th colspan="2" height="130" style="text-align: center;font-family: Cambria;font-size: 40px;color: crimson">
            Please Login first</th></tr>
        <tr>
            <th height="80" width="100">Username </th>
            <th><input type="text" required name="admin_username"></th>
        </tr>
        <tr>
            <th height="80" width="100">Password </th>
            <th><input type="password" required name="admin_password"></th>
        </tr>
        <tr>
            <th colspan="2" height="80"  style="text-align: center">
                <button type="submit">Login</button>
            </th>
        </tr>

        {% for x in messages %}
        <tr>
            <th colspan="2" height="80"  style="text-align: center">
                {{ x }}
            </th>
        </tr>
            {% endfor %}
    </table>
    </form>
{% endblock %}
